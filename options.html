
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ReallifeRPG Chrome Settings</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" style="padding-top: 50px;padding-right: 200px;padding-left: 200px;padding-bottom: 50px;">
    <img class="mb-4" src="icon128.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">API Token from bugs.realliferpg.de</h1>
    <label for="inputToken" class="sr-only">API Token</label>
    <input id="inputToken" class="form-control" placeholder="API Token" required autofocus>
    <div class="valid-feedback">
        Saved!
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" id="save">Save</button>
</form>

<script src="options.js"></script>
</body>
</html>
